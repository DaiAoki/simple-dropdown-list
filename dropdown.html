<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple Dropdown List</title>
    <link rel="stylesheet" type="text/css" href="css/dropdown.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="header clearfix">
        <h2 class="header__title">Simple Dropdown List</h2>
        <p id="js-selected" class="header__selected-item">
          OptionA
        </p>
        <ul id="js-select-list" class="header__select-list">
          <li class="header__select-list-item">
            OptionA
          </li>
          <li class="header__select-list-item">
            OptionB
          </li>
          <li class="header__select-list-item">
            OptionC
          </li>
          <li class="header__select-list-item">
            OptionD
          </li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="js/simple-dropdown-list.js"></script>
  </body>
</html>
